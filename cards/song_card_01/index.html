<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Song card 01</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<style>
		.svg-shadow{
			-webkit-box-shadow: -1px 1px 3px 13px rgba(23,13,5,0.09); 
			box-shadow: -1px 1px 3px 13px rgba(23,13,5,0.09);
		}

		.svg-color{
			color:#8CA4FC;
		}
	</style>
</head>
<body class="antialiased font-sans bg-white tracking-normal leading-normal">
	<div class="shadow-2xl container mx-auto my-64 w-1/2 h-32  relative flex justify-around items-center">
		<div class="w-32 h-full bg-red-500 transform translate-y-4 rounded-full shadow-xl">
			<img src="https://s3.amazonaws.com/uifaces/faces/twitter/heyimjuani/128.jpg" class="object-center" />
		</div>
		<div>
			<h3 class="font-semibold text-2xl">Albin Lee Meldau</h3>
			<p>The Weight Is Gone - The Purgatory Sessions</p>
		</div>
		<div class="border border-solid rounded-full p-2 transform rounded-full svg-color shadow-outline">
			<svg class="w-12 h-12 fill-current transform translate-x-1  " xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
		</div>
		
		
	</div>
</body>
</html>
